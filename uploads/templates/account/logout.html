{% extends "uploads/base.html" %}
{% block content %}
    <h1>You have logged out of {{accountName}}!</h1>
    <h1>You can login here</h1>
    <form class="site-form" action="{% url 'account:view_login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" />
    </form>
    <p>Not got an account? <a href="{% url 'account:view_signup' %}">Sign Up</a></p>
{% endblock %}
