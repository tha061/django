{% extends 'parents\base_layout.html' %}
{% block content %}
    <h1>Log in</h1>
    <form class="site-form" action="{% url 'account:view_login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" />
    </form>
    <p>Not got an account? <a href="{% url 'account:view_signup' %}">Sign Up</a></p>
{% endblock %}
